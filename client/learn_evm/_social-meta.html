<meta property="og:type" content="website"/>

<meta name="og:url" content="{{ page.location.href }}">
<meta name="twitter:url" content="{{ page.location.href }}">

<meta name="og:title" content="{{ locals.title }}">
<meta name="twitter:title" content="{{ locals.title }}">

<if cond="locals.description">
  <meta name="og:description" content="{{ locals.description }}">
  <meta name="twitter:description" content="{{ locals.description }}">
</if>

<meta name="og:image" content="{{page.location.origin}}/img/twitter-card.png">
<meta name="twitter:image" content="{{page.location.origin}}/img/twitter-card.png">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@LearnEVM">
<meta name="twitter:creator" content="@LearnEVM">
