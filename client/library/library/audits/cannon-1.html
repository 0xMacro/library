    <template type="audit-markdown">
      ### Trust Model, Assumptions, and Accepted Risks (TMAAR)

      Trusted Entities:
      
      - Registry Owner:
      Has permission to upgrade the contract, and can set the publishing and registering fees.
      - Package owner:
          
          When a package is registered an owner is set that can publish, unpublish, set publishers, and nominate a new owner, on ETH mainnet.
          
      - Publishers:
          
          Set by the owner of the package, and can have different publishers on mainnet or optimism. Have the ability to publish and unpublish on the package they have privileges for.
    </template>
  </content-for>
