    <template type="audit-markdown">
        ### Trust Model, Assumptions, and Accepted Risks (TMAAR)

        Similar to Syntheix V3, this protocol is upgradeable and has permissioned setters that can effect all aspects of the protocol which can effect stakers and market participants. Users of the protocol must trust that the owners and privileged roles will act in the best interest of the protocol and itâ€™s users.
        A notable change from the Synthetix V3 architecture is the current state does not have decentralized governance, and the main owner will be set as a multisig, controlled by trusted members of the Polynomial protocol.
    </template>
